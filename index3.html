   <script>
    // 检查密码函数
    function checkPassword(password) {
      return password === '7711'; // 替换 '' 为实际密码
    }

    // 显示密码错误弹窗
    function showPasswordError() {
      Swal.fire({
        title: '错误',
        icon: 'error',
        text: '密码错误，请重新输入',
        confirmButtonText: '确定',
        allowOutsideClick: false,
      }).then(() => {
        showPasswordPrompt(); // 重新显示密码输入弹窗
      });
    }

    // 显示密码提示弹窗
    function showPasswordPrompt() {
      Swal.fire({
        title: '免责申明',
        icon: 'info',
        html: `
          <p>本站所展示内容均收集于网络</p>
          <p>仅供本人学习研究及收藏存档</p>
          <p>如有侵犯权益，敬请联系删除</p>
         <p>最近网盘失效，现在只存储苹果IPA和巨魔，如需安卓应用在网站首页打开迅雷网盘里面下载</p>
          <p>密码更新时间: 2024年11月27日</p>
        `,
        input: 'password',
        inputPlaceholder: '输入密码后，点确定访问',
        showDenyButton: true,
        denyButtonText: '获取密码',
        allowOutsideClick: false,
        confirmButtonText: '确定访问',
        preConfirm: (password) => {
          return new Promise((resolve, reject) => {
            if (!password) {
              Swal.showValidationMessage('密码不能为空');
              reject();
            } else if (checkPassword(password)) {
              sessionStorage.setItem('passwordVerified', 'true');
              resolve();
            } else {
              showPasswordError(); // 显示密码错误弹窗
              reject();
            }
          });
        }
      }).then((result) => {
        if (result.isDenied) {
          showPasswordInfo();
        }
      });
    }

    // 显示获取密码信息的弹窗
    function showPasswordInfo() {
      Swal.fire({
        title: '扫描小程序获取密码',
        icon: 'info',
        html: `
          <img src="https://lin.mrlin.vip/xcx.jpg" alt="QR Code">
        `,
        confirmButtonText: '返回',
        allowOutsideClick: false,
      }).then(() => {
        showPasswordPrompt(); // 返回后重新显示密码输入弹窗
      });
    }

    // 检查密码验证时间
    function checkPasswordVerification() {
      const passwordVerified = sessionStorage.getItem('passwordVerified');
      const oneDayInMilliseconds = 24 * 60 * 60 * 1000;

      // 检查是否已经验证过密码
      if (!passwordVerified) {
        showPasswordPrompt();
      }
     // 检查是否在24小时内已经验证过密码
      if (!passwordVerifiedAt || (Date.now() - passwordVerifiedAt) > oneDayInMilliseconds) {
        showPasswordPrompt();
      }
    }

    // 页面加载时检查密码验证时间
    checkPasswordVerification();
  </script>
